<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- tailwind css daysi ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="w-full bg-[url('./images/background.png')] bg-no-repeat bg-center bg-black h-screen  flex justify-center text-white   items-center">
    <main>
        <!-- home -->
        <section id="home" class="text-center space-y-5">
            <h1 class="text-8xl font-bold">ALPHABET CLASH</h1>
            <p class="text-2xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="palyNow()" id="play_now" class="btn bg-black text-white">play Now</button>
        </section>
        <!-- secont page -->
        <section id="secont_page" class="text-center space-y-5 hidden">
            <div class=" border-8 bg-[#ffffffcc] border-[#000000cc] w-3/5 px-96 py-20">
                <h1 class="text-4xl font-bold text-black">Y</h1>
            </div>
            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between">
                <button class="btn">
                    life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                  </button>
                  <button class="btn">
                    point
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                  </button>
            </div>
        </section>
        <!-- home -->
        <section id="third_page" class="text-center space-y-5 hidden">
            <h1 class="text-8xl font-bold">Score: <span>14</span> </h1>
            <button class="btn bg-black text-white">play Again</button>
            <p class="text-2xl"> Practice will make you Pro</p>
        </section>
    </main>




    <script src="./js/index.js"></script>
</body>

</html>
