<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- tailwind css daysi ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="w-full bg-[url('./images/background.png')] bg-no-repeat bg-center bg-black h-screen  flex justify-center text-white   items-center">
    <main>
        <!-- home -->
        <section id="home" class="text-center space-y-5">
            <h1 class="text-8xl font-bold">ALPHABET CLASH</h1>
            <p class="text-2xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="palyNow()" id="play_now" class="btn bg-black text-white">play Now</button>
        </section>
        <!-- secont page -->
        <section id="secont_page" class="text-center space-y-5 hidden">
            <div class=" border-8 bg-[#ffffffcc] border-[#000000cc] w-3/5 px-96 py-20">
                <h1 id="random_later" class="text-4xl font-bold text-black uppercase">Y</h1>
            </div>
            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between">
                <button class="btn">
                    life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span id="courrent_life">5</span>
                </button>
                <button class="btn">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span id="courrent_score">0</span>
                </button>
            </div>
        </section>
        <!-- home -->
        <section id="third_page" class="text-center space-y-5 hidden">
            <h1 class="text-8xl font-bold">Score: <span>14</span> </h1>
            <button class="btn bg-black text-white">play Again</button>
            <p class="text-2xl"> Practice will make you Pro</p>
        </section>
    </main>


    <script src="./js/home.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
